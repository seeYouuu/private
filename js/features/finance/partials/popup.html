<div class="modal" role="dialog">
    <div class="modal-dialog modal-center small-s">

        <div class="com-dialog" ng-if="popupType == 'remark'">
            <div class="dialog-head static">
                <div class="head-wra">
                    <span>确认已收款</span>
                    <span class="close" ng-click="$hide()">✖</span>
                </div>
            </div>
            <div class="dia-box">
                <div class="remark-tag">
                    收款备注<span>*</span>
                </div>
                <div class="dia-line">
                    <textarea class="b-txt" cols="30" rows="10" ng-model="salesOffline.note" placeholder="请输入收款备注, 必填项"></textarea>
                </div>
                <div class="remark-tip">
                    请核对用户付款信息, 确认信息无误后点击"确认收款", 如付款信息有疑问可联系付款人进行信息查询和核实。<br/>
                    账单确认收款后将无法更改状态。
                </div>
                <div class="dia-bot has-bt">
                    <div class="dia-btns">
                        <div class="long-btn" ng-click="collectionSalesOffline($hide)">确定收款</div>
                        <div class="long-btn reverse" ng-click="$hide()">取消</div>
                    </div>   
                </div>
            </div>
        </div>
        <div class="com-dialog" ng-if="popupType == 'enchashment' && profileInfoFlag">
            <div class="dialog-head static">
                <div class="head-wra">
                    <span>立即提现</span>
                    <span class="close" ng-click="$hide()">✖</span>
                </div>
            </div>
            <div class="dia-box">
                <div class="form-line">
                    <span class="item-title">提现金额：</span>
                    <span class="item-content input-wra">
                        <input type="number" ng-model="withDrawals.amount" class="in"> 元
                    </span>
                </div>
                <div class="form-line">
                    <span class="item-title"></span>
                    <span class="item-content">
                        本次可提现金额： <font>{{latestWalletCounts.withdrawable_amount | number: 2}}</font>元
                    </span>
                </div>
                <div class="form-line">
                    <span class="item-title"></span>
                    <span class="item-content">
                        <div class="primary-btn" ng-click="confirmFinanceWithDrawals($hide)">确认提现</div>
                    </span>
                </div>
                <div class="cash-rule">
                    <div>规则：</div>
                    <ul>
                        <!-- <li>每个月提现只能提现2次，请确认您每次提现的金额。</li> -->
                        <li>到账时间预计5-10个工作日，个别银行到账时间可能会有延迟。</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="com-dialog" ng-if="popupType == 'enchashment' && !profileInfoFlag">
            <div class="dialog-head static">
                <div class="head-wra">
                    <span>企业账户完善</span>
                    <span class="close" ng-click="$hide()">✖</span>
                </div>
            </div>
            <div class="dia-box f14">
                <div class="dia-tip b-n">
                    <span>您的企业账户信息不完善，请前往“企业账户管理”完善您的账户信息。</span>
                </div>
                <div class="dia-bot pd">
                    <div class="dia-btns">
                        <div class="long-btn" ng-click="finishAccount($hide)">完善信息</div>
                        <div class="long-btn grey" ng-click="$hide()">取消</div>
                    </div>   
                </div>
            </div>
        </div>

    </div>
</div>
