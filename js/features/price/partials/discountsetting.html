<div class="modal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" ng-click="closeModal($hide)">×</button>
                <h4><span ng-bind="title" style="vertical-align: middle;"></span></h4>
            </div>
            <form class="form-horizontal">
                <div class="modal-body">
                    <div>
                        <label class="col-sm-2 control-label">
                            <input type="radio" name="dummy" ng-value="true" checked ng-model="adhoc"> 自定义
                        </label>
                        <div class="col-sm-10">
                            <input type="number" placeholder="0" class="form-control" ng-model="discount" ng-disabled="!adhoc">
                        </div>
                        <div class="col-sm-10 col-sm-offset-2">请输入折扣（1-99），如：打九折，就输入10(%off)。</div>
                    </div>
                    <div>
                        <label class="col-sm-2 control-label">
                            <input type="radio" ng-value="false" name="dummy" ng-model="adhoc"> 无折扣
                        </label>
                    </div>
                    <div class="clearfix"></div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" ng-click="setDiscount(discount, adhoc, $hide)">OK</button>
                    <button type="button" class="btn" ng-click="closeModal($hide)">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
