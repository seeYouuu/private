<div class="modal" role="dialog" style="width: 100%; height: 100%; overflow-y: hidden !important;">
    <div class="modal-center" style="width: 100%; height: 100%;">
        <div class="modal-content" style="width: 100%; height: 100%; background: rgba(0,0,0, 0);">
            <div class="modal-body clearfix" ng-click="$hide()" style="width: 100%; height: 100%; padding: 0px; text-align: center;line-height: 100vh;">
                <img class="pic" ng-src="{{originImageUrl}}" ng-click="$hide()" style="display: inline-block;
    vertical-align: middle; max-width: 100%; max-height: 100%;">
            </div>
        </div>
    </div>
</div>
