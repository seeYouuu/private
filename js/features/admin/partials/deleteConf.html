        <div class="modal-content">
        	<div class="modal-header bg-color">
                <h4 class="lf_title"><span>系统提示</span><span class="close" ng-click="$hide()">×</span></h4>
            </div>
            <div class="modal-body">
				是否确认将管理员从平台删除，删除后此账户将无法登陆。

            </div>
        </div>
    </div>
</div>
